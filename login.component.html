<div class="container">
<form>
    <div class="m-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username" />
    </div>
    <div class="m-3">
        <input type="text" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" />
    </div>
    <button class="btn btn-success m-3" (click)="login()">Login</button>
</form>
</div>
